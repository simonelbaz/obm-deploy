---
- name: YUM Install OBM-Autoconf server
  yum: pkg=obm-autoconf state=present
  become: true
  when: ansible_pkg_mgr == "yum"
  tags: obm-autoconf

- name: APT Install OBM-Autoconf server
  apt: name=obm-autoconf state=present
  become: true
  when: ansible_pkg_mgr == "apt"
  tags: obm-autoconf
